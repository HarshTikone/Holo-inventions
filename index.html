<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Website with HIRO Marker and Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- AR Scene with preset HIRO marker and video -->
    <a-scene embedded arjs='trackingMethod: best;' vr-mode-ui="enabled: false">
        <!-- Camera with look-controls -->
        <a-entity camera look-controls fov="80" near="0.1" far="10000"></a-entity>
        
        <!-- Visual marker to help see the orientation -->
        <a-marker preset="hiro" id="marker">
            <a-entity position="1 -0.3 1" rotation="90 0 0">
                <a-plane color="black" width="3" height="1.5" position="0 0 1"material="opacity: 1; transparent: true;" ></a-plane>
                <a-video src="your-2d-video.mp4" preload="auto" id="vid" response-type="arraybuffer" loop width="1" height="0.5" background="transparent" material="opacity: 1; transparent: true; side: double;" position="0 0 1.5" webkit-playsinline playsinline></a-video>
                <a-sound src="your-2d-video.mp4" preload="auto" autoplay="true" loop position="0 0 0.5" />
                <a-plane color="grey" width="3" height="1.4" position="1.5 0 1"material="opacity: 1; transparent: true;" rotation="0 -90 0"></a-plane>
                <a-plane color="grey" width="3" height="1.4" position="-1.5 0 1"material="opacity: 1; transparent: true;" rotation="0 90 0"></a-plane>
                <a-plane color="grey" width="3" height="3" position="0 0.7 1"material="opacity: 1; transparent: true;" rotation="90 0 0"></a-plane>
                <a-plane color="grey" width="3" height="3" position="0 -0.7 1"material="opacity: 1; transparent: true;" rotation="-90 0 0"></a-plane>
            </a-entity>
        </a-marker>

        <script>
            // Set the look-at attribute on the marker to make it face the camera
            AFRAME.registerComponent('look-at-camera', {
                tick: function () {
                    var camera = document.querySelector('[camera]');
                    this.el.object3D.lookAt(camera.object3D.position);
                }
            });

            // Apply the look-at-camera component to the marker
            document.getElementById('marker').setAttribute('look-at-camera', '');
        </script>
    </a-scene>
</body>
</html>

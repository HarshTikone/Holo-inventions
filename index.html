<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR Website with HIRO Marker and Video</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='trackingMethod: best;' vr-mode-ui="enabled: false">
      <a-marker preset="hiro">
        <!-- Use a-entity to group the cylinder -->
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 8000" position="0 0.5 0" >
            <!-- Cylinder -->
            <a-entity geometry="primitive: cone; height: 0.2; radiusBottom: 0.4; radiusTop: 0.3; segmentsRadial: 20; segmentsHeight: 20; openEnded: true;"
                      material="shader: standard; wireframe: true; color: #c1e2f7; metalness: 0; roughness:1;"
                      animation__enter="property: position; from: 0 -0.8 0; to: 0 1.3 0; dur: 2000; easing: linear;"
                      position="0 1.3 0"
                      rotation="180 0 0">
            </a-entity>
    
            <!-- Cone -->
            <a-entity geometry="primitive: cone; height: 0.4; radiusBottom: 0.8; radiusTop: 0.3; segmentsRadial: 100; segmentsHeight: 70; openEnded: true; "
                      material="shader: standard; wireframe: true; color: #9ad5fc; metalness: 1;"
                      animation__enter="property: position; from: 0 -1 0; to: 0 1 0; dur: 2000; easing: linear;"
                      position="0 1 0">

            <a-entity geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 0.8"
                      material="side: double; color: #a2d8fa; "
                      animation__enter="property: position; from: 0 -1 0; to: 0 -0.4 0; dur: 2000; easing: linear;"
                      position="0 -0.4 0"
                      rotation="90 0 0"></a-entity>
            <a-entity geometry="primitive: ring; radiusInner: 0.3; radiusOuter: 0.5"
                      material="side: double; color: #a2d8fa;"
                      animation__enter="property: position; from: 0 -1 0; to: 0 -0.2 0; dur: 2000; easing: linear;"
                      position="0 -0.2 0"
                      rotation="90 0 0"></a-entity>
            <a-entity geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.3"
                      material="side: double; color: #a2d8fa "
                      animation__enter="property: position; from: 0 -1 0; to: 0 -0.1 0; dur: 2000; easing: linear;"
                      position="0 -0.1 0"
                      rotation="90 0 0"></a-entity>
            </a-entity>

          </a-entity>
          <a-entity>
            <a-video src="your-2d-video.mp4" 
                   width="1" height="0.5" 
                   position="0 2.2 0"
                   animation__enter="property: position; from: 0 -1 0; to: 0 2.2 0; dur: 2000; easing: linear;"
                   preload="auto" metalness="1" response-type="arraybuffer"
                   loop crossorigin="anonymous" webkit-playsinline playsinline look-at="#camera">
                   <a-sound src="your-2d-video.mp4" autoplay="true" position="0 2.2 0"></a-sound>
            </a-video>
          </a-entity>
      </a-marker>
      <a-entity camera look-controls fov="80" near="0.1" far="10000"></a-entity>
      <script>
        // Set the look-at attribute on the marker to make it face the camera
        AFRAME.registerComponent('look-at-camera', {
            tick: function () {
                var camera = document.querySelector('[camera]');
                this.el.object3D.lookAt(camera.object3D.position);
            }
        });

        // Apply the look-at-camera component to the marker
        document.getElementById('marker').setAttribute('look-at-camera', '');
    </script>
    </a-scene>
  </body>
</html>""
